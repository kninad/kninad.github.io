{{ $showAnchor := .Page.Params.showHeadingAnchors | default (.Page.Site.Params.showHeadingAnchors | default true) }}
<h{{ .Level }} id="{{ .Anchor }}">
  {{ .Text | safeHTML }}
  {{ if $showAnchor }}
  <a hidden class="anchor" href="#{{ .Anchor }}">{{ partial "icon.html" "link" }} </a>
  {{ end }}
</h{{ .Level }}>
